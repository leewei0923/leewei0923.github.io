              <h2 id="线性表"><a href="#线性表" class="headerlink" title="线性表"></a>线性表</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><code class="hljs C++"><span class="hljs-comment">//顺序表静态分配定义</span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> Maxsize 100 <span class="hljs-comment">//最大空间</span></span><br><br><span class="hljs-keyword">typedef</span> <span class="hljs-class"><span class="hljs-keyword">struct</span>&#123;</span><br>    ElemType data[Maxsize]; <span class="hljs-comment">//一维数组</span><br>    <span class="hljs-keyword">int</span> length; <span class="hljs-comment">//顺序表的长度</span><br>&#125;SqList<br>    <br>    <br><span class="hljs-comment">// ElemType 元素类型, 需要什么类型就写什么类型</span><br><span class="hljs-comment">// 用typedef将结构体等价于类型名SqlList</span><br>    <br>    <br><span class="hljs-comment">//顺序表动态分配的定义</span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> MaxSize 100 <span class="hljs-comment">// 最大空间</span></span><br>    <span class="hljs-keyword">typedef</span> <span class="hljs-class"><span class="hljs-keyword">struct</span>&#123;</span><br>        ElemType * elem;<br>        <span class="hljs-keyword">int</span> length; <span class="hljs-comment">// 顺序表的长度</span><br>    &#125;<br></code></pre></td></tr></table></figure>


<h3 id="顺序表基本操作"><a href="#顺序表基本操作" class="headerlink" title="顺序表基本操作"></a>顺序表基本操作</h3><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><code class="hljs C++"><span class="hljs-comment">//1. 初始化</span><br><span class="hljs-function"><span class="hljs-keyword">bool</span> <span class="hljs-title">InitList</span><span class="hljs-params">(SqlList, &amp;L)</span> <span class="hljs-comment">//构造一个空的顺序表L</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-comment">//前面加&amp;表示引用参数, 函数内部的改变跳出函数后仍然有效</span><br>    <span class="hljs-comment">//如果不加&amp;, 函数内部的改变在跳出函数便会无效</span><br>    L.elem  = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>[MaxSize]; <span class="hljs-comment">//为顺序表动态分配MaxSize个空间</span><br>    <span class="hljs-keyword">if</span>(!L.elem) retuurn <span class="hljs-literal">false</span>; <span class="hljs-comment">//分配空间失败</span><br>    L.length = <span class="hljs-number">0</span>; <span class="hljs-comment">//顺序表长度为0</span><br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br><br><span class="hljs-comment">//2. 创建</span><br><span class="hljs-function"><span class="hljs-keyword">bool</span> <span class="hljs-title">CreateList</span><span class="hljs-params">(Sqlist, &amp;L)</span> <span class="hljs-comment">//创建一个顺序表L</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-comment">//前面加&amp;表示引用参数, 函数内部的改变跳出函数后仍然有效</span><br>    <span class="hljs-comment">//如果不加&amp;, 函数内部的改变在跳出函数便会无效</span><br>    <br>    <span class="hljs-keyword">int</span> x , i = <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">while</span>(x != <span class="hljs-number">1</span>) <span class="hljs-comment">//输入-1时, 结束也可以设置其他的结束条件</span><br>    &#123;<br>        <span class="hljs-keyword">if</span>(L.length == Maxsize)<br>        &#123;<br>            <span class="hljs-built_in">cout</span> &lt;&lt; <span class="hljs-string">&quot;顺序表已满&quot;</span><br>                <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>        &#125;<br>        <span class="hljs-built_in">cin</span> &gt;&gt;x;<span class="hljs-comment">//输入一个数据元素</span><br>        L.elem[i++] = x ; <span class="hljs-comment">//将数据存入第i个位置, 然后i++</span><br>        L.length++; <span class="hljs-comment">//顺序表长度加1</span><br>    &#125;<br>    <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;<br>&#125;<br><br><span class="hljs-comment">//3.取值</span><br><br><span class="hljs-function"><span class="hljs-keyword">bool</span> <span class="hljs-title">GetElem</span><span class="hljs-params">(SqList L ,<span class="hljs-keyword">int</span> i , <span class="hljs-keyword">int</span> &amp;e)</span></span><br><span class="hljs-function"></span>&#123;<br><span class="hljs-keyword">if</span>(i &lt; <span class="hljs-number">1</span> || i &gt; L.length) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>    <span class="hljs-comment">//判断i值是否合理,若不合理, 则返回false</span><br>    e = L.elem[i - i]; <span class="hljs-comment">//第i-1个单元存储着第i个数据</span><br>    <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;<br>&#125;<br><br><span class="hljs-comment">//4.查找</span><br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">LocateElem</span><span class="hljs-params">(SqList L, <span class="hljs-keyword">int</span> e)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>;i &lt; SqList.length;i++)<br>        <span class="hljs-keyword">if</span>(L.elem[i] == e) <span class="hljs-keyword">return</span> i + <span class="hljs-number">1</span>; <span class="hljs-comment">//下标为i 实际为第i+1个元素</span><br>    <span class="hljs-keyword">return</span> <span class="hljs-number">-1</span>; <span class="hljs-comment">//如果没找到, 则返回-1</span><br>&#125;<br><br><span class="hljs-comment">//5. 插入</span><br><span class="hljs-function"><span class="hljs-keyword">bool</span> <span class="hljs-title">ListInsert_Sq</span><span class="hljs-params">(SqList &amp;L,<span class="hljs-keyword">int</span> i , <span class="hljs-keyword">int</span> e)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">if</span>(i &lt; <span class="hljs-number">1</span> || i &gt; L.length) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>; <span class="hljs-comment">//i值不合法</span><br>    <span class="hljs-keyword">if</span>(L.length == Maxsize) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>; <span class="hljs-comment">//存储空间已满</span><br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> j = L.lenght<span class="hljs-number">-1</span>; j &gt;= i <span class="hljs-number">-1</span>; j--)<br>        L.elem[j+<span class="hljs-number">1</span>] = L.elem[j]; <span class="hljs-comment">//从最后一个元素开始后移, 直到第i个元素后移</span><br>    L.elem[i<span class="hljs-number">-1</span>] = e; <span class="hljs-comment">//将新元素e放入第i个位置</span><br>    L.length++; <span class="hljs-comment">//表长加1</span><br>    <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;<br>&#125;<br><br><span class="hljs-comment">//6. 删除</span><br><span class="hljs-function"><span class="hljs-keyword">bool</span> <span class="hljs-title">ListDelete_Sq</span><span class="hljs-params">(SqList &amp;L,<span class="hljs-keyword">int</span> i , <span class="hljs-keyword">int</span> e)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">if</span>(i &lt; <span class="hljs-number">1</span> || i &gt; L.length) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>; <span class="hljs-comment">//i值不合法</span><br>    e = L.elem[i<span class="hljs-number">-1</span>]; <span class="hljs-comment">//将欲删除的元素保存在e中</span><br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> j=i;j &lt;= L.length<span class="hljs-number">-1</span>; j++)<br>        L.elem[j<span class="hljs-number">-1</span>] = L.elem[j]; <span class="hljs-comment">//被删除元素之后的元素前移</span><br>    L.length--; <span class="hljs-comment">//表长度减一</span><br>    <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
